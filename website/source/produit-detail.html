<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('product_detail_page_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="main/main.css">
</head>
<body class="bg-gray-100">

    <%- include('header.html') %>

    <main class="container mx-auto mt-10 px-4">
        <div id="product-detail-container" class="bg-white p-8 rounded-lg shadow-md flex flex-col md:flex-row gap-8">
            <!-- Product detail will be loaded by JS -->
        </div>
    </main>

    <%- include('footer.html') %>

    <script>
         window.i18n = {
            add_to_cart: "<%= t('pro_market_add_to_cart') %>",
            nav_account: "<%= t('nav_account') %>",
            nav_logout: "<%= t('nav_logout') %>",
            nav_login: "<%= t('nav_login') %>",
            newsletter_success: "<%= t('newsletter_success') %>",
            newsletter_error: "<%= t('newsletter_error') %>",
            product_quantity: "<%= t('product_detail_quantity') %>",
            product_not_found: "<%= t('product_detail_not_found') %>",
        }
    </script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/products.js"></script>
    <script src="js/newsletter.js"></script>
</body>
</html>

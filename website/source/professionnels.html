    <script><!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="{{global.charset}}">
    <meta name="viewport" content="{{global.viewport}}">
    <title>{{public.professionals.title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-cream': '#F5EEDE',
                        'brand-near-black': '#11120D',
                        'brand-classic-gold': '#D4AF37',
                        'brand-warm-taupe': '#A28C6A',
                        'brand-earth-brown': '#7D6A4F',
                        'brand-slate-blue-grey': '#6E7582',
                        'brand-deep-sage-green': '#4B5A59',
                        'brand-truffle-burgundy': '#8A3E3E',
                    }
                }
            }
        }
    </script>
    <style>
        body {font-family: 'Inter', sans-serif; background-color: #F5EEDE; color: #7D6A4F;}
        h1, h2, h3, .font-serif {font-family: 'Playfair Display', serif;}
        .btn-primary {background-color: #7D6A4F; color: #F5EEDE; padding: 0.85rem 1.75rem; border-radius: 0.375rem; transition: background-color 0.3s ease, transform 0.2s ease; font-weight: 500; letter-spacing: 0.025em; display: inline-block;}
        .btn-primary:hover {background-color: #11120D; transform: translateY(-2px);}
        .section-title { @apply text-3xl md:text-4xl lg:text-5xl font-serif text-brand-earth-brown mb-12 text-center;}
        .styled-subtitle { @apply text-xl sm:text-2xl font-serif italic text-brand-earth-brown mb-8 text-center;}
        .modal-message { @apply fixed bottom-5 right-5 bg-brand-deep-sage-green text-brand-cream p-4 rounded-lg shadow-xl z-[100] transition-all duration-500 ease-out opacity-0 translate-y-10; }
        .modal-message.show { @apply opacity-100 translate-y-0; }
    </style>
</head>
<body id="page-professionnels" class="antialiased">

    <div id="header-placeholder"></div>

    <main class="bg-brand-cream">
        <section class="py-20">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl sm:text-4xl font-serif italic text-brand-earth-brown mb-8 text-center">{{public.professionals.header}}</h1>
                <div class="max-w-3xl mx-auto text-lg text-brand-earth-brown space-y-8 text-center leading-relaxed">
                    <p>{{public.professionals.p1}}</p>
                    <p>{{public.professionals.p2}}</p>
                    <p> 
                        <a href="mailto:professionnels@maisontruvra.com" class="text-1xl text-brand-classic-gold hover:text-brand-earth-brown block mt-4 transition-colors duration-300">{{public.professionals.contact_email}}</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="global-message-toast" style="display:none;" class="modal-message">
        <p id="global-message-text"></p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script> <script src="js/checkout.js"></script>
    <script src="js/newsletter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

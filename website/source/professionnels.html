<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('professionals_page_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="main/main.css">
</head>
<body class="bg-gray-100">
    <%- include('header.html') %>

    <main class="container mx-auto mt-10 px-4">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text-center mb-6"><%= t('professionals_main_title') %></h1>
            <p class="text-center text-gray-600 mb-8"><%= t('professionals_subtitle') %></p>
            
            <form id="pro-login-form">
                <div class="mb-4">
                    <label for="email-pro" class="block text-gray-700 text-sm font-bold mb-2"><%= t('professionals_email_label') %></label>
                    <input type="email" id="email-pro" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password-pro" class="block text-gray-700 text-sm font-bold mb-2"><%= t('professionals_password_label') %></label>
                    <input type="password" id="password-pro" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <%= t('professionals_login_button') %>
                    </button>
                    <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        <%= t('professionals_forgot_password') %>
                    </a>
                </div>
                <p id="pro-login-error" class="text-red-500 text-center mt-4"></p>
            </form>
            
            <div class="text-center mt-8">
                <p class="text-gray-600"><%= t('professionals_no_account') %> <a href="pro-register.html" class="text-blue-500 hover:underline"><%= t('professionals_register_link') %></a></p>
            </div>
        </div>
    </main>

    <%- include('footer.html') %>

    <script>
        window.i18n = {
            login_error: "<%= t('professionals_login_error') %>"
        }
    </script>
    <script src="js/professionnels.js"></script>
</body>
</html>

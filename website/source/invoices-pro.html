<html lang="fr"> <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
        // Standard Tailwind configuration, consistent with other pages
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-cream': '#F5EEDE',
                        'brand-near-black': '#11120D',
                        'brand-classic-gold': '#D4AF37',
                        'brand-warm-taupe': '#A28C6A',
                        'brand-earth-brown': '#7D6A4F',
                        'brand-slate-blue-grey': '#6E7582',
                        'brand-deep-sage-green': '#4B5A59',
                        'brand-truffle-burgundy': '#8A3E3E',
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles consistent with other public pages */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: tailwind.config.theme.extend.colors['brand-cream']; /* #F5EEDE */
            color: tailwind.config.theme.extend.colors['brand-earth-brown']; /* #7D6A4F */
        }
        h1, h2, h3, .font-serif { 
            font-family: 'Playfair Display', serif; 
        }
        .btn-primary { /* Consistent primary button style */
            background-color: tailwind.config.theme.extend.colors['brand-earth-brown']; /* #7D6A4F */
            color: tailwind.config.theme.extend.colors['brand-cream']; /* #F5EEDE */
            padding: 0.75rem 1.5rem; 
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500; 
            display: inline-block; 
            text-align: center;
            cursor: pointer;
        }
        .btn-primary:hover { 
            background-color: tailwind.config.theme.extend.colors['brand-near-black']; /* #11120D */
            transform: translateY(-1px);
        }
        .btn-secondary { /* Consistent secondary button style */
            background-color: tailwind.config.theme.extend.colors['brand-warm-taupe']; /* #A28C6A */
            color: tailwind.config.theme.extend.colors['brand-cream']; /* #F5EEDE */
            padding: 0.6rem 1.2rem; 
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500; 
            display: inline-block; 
            text-align: center;
            cursor: pointer;
        }
        .btn-secondary:hover { 
            background-color: tailwind.config.theme.extend.colors['brand-earth-brown']; /* #7D6A4F */
            transform: translateY(-1px);
        }
        .table-container { /* Styling for the table's wrapper */
            background-color: #FFFFFF; 
            padding: 1.5rem; /* p-6 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1); /* shadow-md */
        }
        .data-table { /* Generic class for data tables */
            width: 100%; 
            border-collapse: collapse; 
        }
        .data-table th, .data-table td { 
            padding: 0.75rem 1rem; /* py-3 px-4 */
            text-align: left; 
            border-bottom: 1px solid #E5E7EB; /* border-gray-200 */
        }
        .data-table th { 
            background-color: #F9FAFB; /* bg-gray-50 */
            font-weight: 600; /* font-semibold */
            color: #4B5563; /* text-gray-600 */
            font-size: 0.875rem; /* text-sm */
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .data-table td { 
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
        }
        .data-table tbody tr:hover {
            background-color: #F9FAFB; /* bg-gray-50 on hover */
        }
        .pagination-controls { /* Container for pagination buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 0.5rem; /* space-x-2 equivalent */
        }
        .pagination-controls button, .pagination-controls span { 
            margin: 0.25rem; /* Add some margin for wrapped items */
            padding: 0.5rem 0.75rem; 
            border: 1px solid #D1D5DB; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            background-color: white; 
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: #F3F4F6; /* bg-gray-100 */
        }
        .pagination-controls button:disabled { 
            background-color: #F3F4F6; /* bg-gray-100 */
            cursor: not-allowed; 
            color: #9CA3AF; /* text-gray-400 */
        }
        .pagination-controls .active-page { 
            background-color: tailwind.config.theme.extend.colors['brand-earth-brown']; /* #7D6A4F */
            color: tailwind.config.theme.extend.colors['brand-cream']; /* #F5EEDE */
            border-color: tailwind.config.theme.extend.colors['brand-earth-brown']; /* #7D6A4F */
        }
        /* Status pill styles (can be expanded) */
        .status-pill { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; display: inline-block; }
        .status-paid { background-color: #D1FAE5; color: #065F46; /* green-100, green-700 */ }
        .status-issued, .status-sent { background-color: #DBEAFE; color: #1E40AF; /* blue-100, blue-700 */ }
        .status-pending_payment, .status-draft, .status-overdue { background-color: #FEF3C7; color: #92400E; /* amber-100, amber-700 */ }
        .status-cancelled, .status-voided, .status-failed { background-color: #FEE2E2; color: #991B1B; /* red-100, red-700 */ }
        .status-unknown, .status-processing, .status-awaiting_shipment, .status-delivered, .status-completed, .status-refunded, .status-partially_refunded, .status-on_hold { background-color: #E5E7EB; color: #4B5563; /* gray-200, gray-600 */}

        /* Global message toast (ensure consistent with ui.js if defined there) */
        .modal-message { 
            position: fixed; bottom: 1.25rem; right: 1.25rem; 
            background-color: tailwind.config.theme.extend.colors['brand-deep-sage-green']; /* #4B5A59 */
            color: tailwind.config.theme.extend.colors['brand-cream']; /* #F5EEDE */
            padding: 1rem; border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-xl */
            z-index: 100;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 0;
            transform: translateY(2.5rem); /* translate-y-10 */
        }
        .modal-message.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body id="page-invoices-pro" class="antialiased min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="container mx-auto p-4 sm:p-6 py-12 flex-grow">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <h1 class="text-2xl sm:text-3xl font-serif text-brand-near-black" data-translate="invoicesPro.titre">{{invoicesPro.titre}}</h1>
            <a href="professionnels.html" class="btn-secondary text-sm whitespace-nowrap" data-translate="invoicesPro.retourEspacePro">{{invoicesPro.retourEspacePro}}</a>
        </div>

        <div id="invoices-list-container" class="table-container">
            <div class="overflow-x-auto">
                <table class="data-table min-w-full">
                    <thead>
                        <tr>
                            <th data-translate="invoicesPro.table.numeroFacture">{{invoicesPro.table.numeroFacture}}</th>
                            <th data-translate="invoicesPro.table.dateEmission">{{invoicesPro.table.dateEmission}}</th>
                            <th class="text-right" data-translate="invoicesPro.table.montantTotal">{{invoicesPro.table.montantTotal}}</th>
                            <th data-translate="invoicesPro.table.statut">{{invoicesPro.table.statut}}</th>
                            <th class="text-center" data-translate="invoicesPro.table.action">{{invoicesPro.table.action}}</th>
                        </tr>
                    </thead>
                    <tbody id="invoices-table-body">
                        <tr><td colspan="5" class="text-center p-8" data-translate="invoicesPro.table.chargement">{{invoicesPro.table.chargement}}</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="pagination-controls-container" class="mt-8 text-center pagination-controls">
            </div>

        <div id="no-invoices-message" class="hidden text-center mt-8 p-6 bg-white rounded-lg shadow">
            <p data-translate="invoicesPro.pasDeFactures">{{invoicesPro.pasDeFactures}}</p>
        </div>
    </main>

    <div id="footer-placeholder" class="mt-auto"></div>
    <div id="global-message-toast" class="modal-message" style="display:none;">
        <p id="global-message-text"></p>
    </div>

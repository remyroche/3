<!DOCTYPE html>
<html>
<head>
    <title>Professional Footer</title>
</head>
<body>
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                
                <!-- About & Legal -->
                <div>
                    <h3 class="font-bold text-lg mb-4"><%= t('footer_company_name') %></h3>
                    <p class="text-gray-400 text-sm">&copy; 2024 <%= t('footer_company_name') %>. <%= t('footer_rights_reserved') %></p>
                    <div class="mt-4">
                        <a href="../politique-confidentialite.html" class="text-gray-400 hover:text-white text-sm"><%= t('footer_privacy_policy') %></a>
                    </div>
                </div>

                <!-- B2B Newsletter -->
                <div>
                    <h3 class="font-bold text-lg mb-4"><%= t('pro_footer_newsletter_title') %></h3>
                    <form id="b2b-newsletter-form">
                        <input type="email" id="b2b-newsletter-email" placeholder="<%= t('pro_footer_newsletter_placeholder') %>" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" required>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-2 hover:bg-blue-700 transition-colors"><%= t('pro_footer_newsletter_button') %></button>
                    </form>
                    <p id="b2b-newsletter-message" class="mt-2 text-sm h-4"></p>
                </div>

                <!-- Social Media -->
                <div class="md:text-right">
                    <h3 class="font-bold text-lg mb-4"><%= t('pro_footer_follow_us') %></h3>
                    <div class="flex justify-center md:justify-end">
                        <a href="[https://www.instagram.com](https://www.instagram.com)" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                            <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 012.148 2.148c.247.636.416 1.363.465 2.427.048 1.024.06 1.378.06 3.808s-.012 2.784-.06 3.808a6.76 6.76 0 01-.465 2.427 4.902 4.902 0 01-2.148 2.148 6.76 6.76 0 01-2.427.465c-1.024.048-1.378.06-3.808.06s-2.784-.012-3.808-.06a6.76 6.76 0 01-2.427-.465 4.902 4.902 0 01-2.148-2.148A6.76 6.76 0 012.06 15.838c-.048-1.024-.06-1.378-.06-3.808s.012-2.784.06-3.808a6.76 6.76 0 01.465-2.427A4.902 4.902 0 014.62 4.62a6.76 6.76 0 012.427-.465C8.073 2.012 8.427 2 10.857 2h1.458zM12 6.865a5.135 5.135 0 100 10.27 5.135 5.135 0 000-10.27zm0 8.468a3.333 3.333 0 110-6.666 3.333 3.333 0 010 6.666zm5.338-9.87a1.2 1.2 0 100 2.4 1.2 1.2 0 000-2.4z" clip-rule="evenodd" />
                            </svg>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

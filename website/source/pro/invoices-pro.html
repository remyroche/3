<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('invoices_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="css/pro_common.css">
</head>
<body class="bg-gray-100">
    <%- include('pro_header.html') %>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6"><%= t('invoices_main_title') %></h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div id="invoices-list" class="space-y-4">
                <!-- Invoices will be loaded here by invoices-pro.js -->
            </div>
        </div>
    </main>

    <%- include('pro_footer.html') %>

    <script>
        // Pass translations to the JavaScript file to handle dynamic content.
        window.i18n = {
            error_loading: "<%= t('invoices_error_loading') %>",
            none_found: "<%= t('invoices_none_found') %>",
            header_number: "<%= t('invoices_header_number') %>",
            header_date: "<%= t('invoices_header_date') %>",
            header_amount: "<%= t('invoices_header_amount') %>",
            header_status: "<%= t('invoices_header_status') %>",
            download: "<%= t('invoices_download') %>",
            status_paid: "<%= t('invoices_status_paid') %>",
            status_unpaid: "<%= t('invoices_status_unpaid') %>"
        };
    </script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/invoices-pro.js"></script>
    <script src="js/pro_main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('pro_market_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="css/pro_common.css">
    <link rel="stylesheet" href="../css/marchedespros.css">
</head>
<body class="bg-gray-100">
    <%- include('pro_header.html') %>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6"><%= t('pro_market_main_title') %></h1>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6" id="products-container">
            <!-- Products will be loaded here by marchedespros.js -->
        </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full bg-white w-80 shadow-lg p-6 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold"><%= t('pro_market_cart_title') %></h2>
            <button id="close-cart" class="text-gray-600 hover:text-gray-800">&times;</button>
        </div>
        <div id="cart-items" class="space-y-4 mb-6">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="border-t pt-4">
            <div class="flex justify-between items-center font-bold text-lg">
                <span><%= t('pro_market_total_label') %></span>
                <span id="cart-total">0.00 â‚¬</span>
            </div>
            <button id="checkout-pro" class="w-full bg-blue-600 text-white py-2 rounded-md mt-4 hover:bg-blue-700"><%= t('pro_market_checkout_button') %></button>
        </div>
    </div>


    <%- include('pro_footer.html') %>

    <script>
        window.i18n = {
            add_to_cart: "<%= t('pro_market_add_to_cart') %>",
            product_added: "<%= t('pro_market_product_added') %>"
        };
    </script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/marchedespros.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/pro_main.js"></script>
</body>
</html>

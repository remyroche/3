<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('profile_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="css/pro_common.css">
</head>
<body class="bg-gray-100">
    <%- include('pro_header.html') %>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6"><%= t('profile_main_title') %></h1>

        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <form id="profile-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700"><%= t('profile_company_name') %></label>
                        <input type="text" id="companyName" name="companyName" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="siret" class="block text-sm font-medium text-gray-700"><%= t('profile_siret') %></label>
                        <input type="text" id="siret" name="siret" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" disabled>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700"><%= t('profile_email') %></label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700"><%= t('profile_phone') %></label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700"><%= t('profile_address') %></label>
                        <input type="text" id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div>
                        <label for="city" class="block text-sm font-medium text-gray-700"><%= t('profile_city') %></label>
                        <input type="text" id="city" name="city" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="zipCode" class="block text-sm font-medium text-gray-700"><%= t('profile_zip') %></label>
                        <input type="text" id="zipCode" name="zipCode" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700"><%= t('profile_save_button') %></button>
                </div>
                 <div id="profile-message" class="mt-4 text-center"></div>
            </form>
        </div>
    </main>

    <%- include('pro_footer.html') %>
    
    <script>
        window.i18n = {
            profile_update_success: "<%= t('profile_update_success') %>",
            profile_update_error: "<%= t('profile_update_error') %>",
        };
    </script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/pro_main.js"></script>
</body>
</html>

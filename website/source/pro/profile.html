<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte Pro - Le Marché des Pros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/marchedespros.css">
</head>
<body class="bg-gray-100">

    <div id="pro-header"></div>

    <main class="container mx-auto p-4 mt-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Mon Compte Professionnel</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Mes Informations</h2>
            <form id="profile-form" action="{{ url_for('b2b_profile.update_profile') }}" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="company_name" class="block text-sm font-medium text-gray-700">Nom de l'entreprise</label>
                        <input type="text" id="company_name" name="company_name" value="{{ user.company_name }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="contact_name" class="block text-sm font-medium text-gray-700">Nom du contact</label>
                        <input type="text" id="contact_name" name="contact_name" value="{{ user.contact_name }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Téléphone</label>
                        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                        <textarea id="address" name="address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ user.address }}</textarea>
                    </div>
                     <div>
                        <label for="siret_number" class="block text-sm font-medium text-gray-700">Numéro de SIRET</label>
                        <input type="text" id="siret_number" name="siret_number" value="{{ user.siret_number }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" readonly>
                    </div>
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Mettre à jour</button>
                </div>
            </form>
        </div>
    </main>

    <div id="pro-footer"></div>

    <script src="/pro/js/pro_main.js"></script>
</body>
</html>

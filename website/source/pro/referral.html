<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('referral_page_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="css/pro_common.css">
</head>
<body class="bg-gray-100">
    <%- include('pro_header.html') %>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6"><%= t('referral_main_title') %></h1>

        <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-xl font-semibold mb-2"><%= t('referral_code_title') %></h2>
                <div class="bg-gray-200 text-gray-800 text-2xl font-mono p-4 rounded-lg inline-block">
                    <span id="referral-code">...</span>
                </div>
                <button id="copy-code-btn" class="ml-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"><%= t('referral_copy_button') %></button>
                <p id="copy-message" class="text-green-600 mt-2 h-4"></p>
            </div>

            <div class="mb-8">
                <h3 class="text-lg font-semibold mb-2"><%= t('referral_share_title') %></h3>
                <p><%= t('referral_share_description') %></p>
            </div>

            <div>
                <h3 class="text-xl font-bold mb-4"><%= t('referral_history_title') %></h3>
                 <div id="referral-history-list" class="space-y-4">
                        <!-- Referral history will be loaded here -->
                 </div>
            </div>
        </div>
    </main>

    <%- include('pro_footer.html') %>

     <script>
        window.i18n = {
            copy_success_message: "<%= t('referral_copy_success_message') %>",
            history_header_date: "<%= t('referral_history_header_date') %>",
            history_header_email: "<%= t('referral_history_header_email') %>",
            history_header_status: "<%= t('referral_history_header_status') %>",
            history_status_pending: "<%= t('referral_history_status_pending') %>",
            history_status_completed: "<%= t('referral_history_status_completed') %>",
            history_no_entries: "<%= t('referral_history_no_entries') %>",
            history_error: "<%= t('referral_history_error') %>",
        };
    </script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/referral.js"></script>
    <script src="js/pro_main.js"></script>
</body>
</html>

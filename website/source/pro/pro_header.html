        <div class="pro-header-logo">
            <a href="marchedespros.html" title="Maison Trüvra - Espace Professionnel">
                <!-- You can use your actual logo image here -->
                <img src="../images/logo-maison-truvra-gold-on-black-small.png" alt="Maison Trüvra Pro Logo"

        </div>
        <nav class="pro-nav">

        </nav>
        <div class="pro-user-actions">

<!DOCTYPE html>
<html>
<head>
    <title>Professional Header</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="marchedespros.html" class="text-2xl font-bold text-gray-800">&lt;%= t('pro_header_title') %&gt;</a>
            <nav>
                <a href="marchedespros.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_home') %&gt;</a>
                <a href="invoices-pro.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_invoices') %&gt;</a>
                <a href="programme-fidelite.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_loyalty') %&gt;</a>
                <a href="referral.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_referral') %&gt;</a>
                <a href="profile.html" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_profile') %&gt;</a>
                <a href="#" id="logout-pro" class="text-gray-600 hover:text-gray-800 px-3 py-2">&lt;%= t('pro_header_logout') %&gt;</a>
            </nav>
            <div>
                 &lt;% if (lang === 'fr') { %&gt;
                    <a href="/en/pro/&lt;%= pagePath.substring(4) %&gt;">EN</a>
                &lt;% } else { %&gt;
                    <a href="/fr/pro/&lt;%= pagePath.substring(4) %&gt;">FR</a>
                &lt;% } %&gt;
            </div>
        </div>
    </header>
</body>
</html>

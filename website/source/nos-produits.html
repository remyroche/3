<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="products_page.title">Nos Produits - Maison Trüvra</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nos-produits.css"> <!-- Specific styles for products page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="page-nos-produits">
    <div id="main-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 mt-20 md:mt-24 lg:mt-28">
        <header class="page-header mb-8 md:mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold page-title" data-translate-key="products_page.main_title">Découvrez Nos Collections</h1>
            <p class="text-lg text-mt-earth-brown mt-2 max-w-2xl mx-auto font-primary" data-translate-key="products_page.subtitle">L'essence de la truffe, capturée dans chaque création unique.</p>
        </header>

        <!-- Filters and Sorting Section -->
        <section id="filters-section" class="mb-8 p-4 md:p-6 bg-white rounded-lg shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="category-filter" class="block text-sm font-medium text-mt-earth-brown mb-1 font-primary" data-translate-key="products_page.filter.category">Catégorie :</label>
                    <select id="category-filter" name="category" class="form-select w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold">
                        <option value="" data-translate-key="products_page.filter.all_categories">Toutes les catégories</option>
                        <!-- Categories will be populated by JS -->
                    </select>
                </div>
                <div>
                    <label for="sort-filter" class="block text-sm font-medium text-mt-earth-brown mb-1 font-primary" data-translate-key="products_page.filter.sort_by">Trier par :</label>
                    <select id="sort-filter" name="sort" class="form-select w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold">
                        <option value="default" data-translate-key="products_page.filter.sort.default">Défaut</option>
                        <option value="price_asc" data-translate-key="products_page.filter.sort.price_asc">Prix : Croissant</option>
                        <option value="price_desc" data-translate-key="products_page.filter.sort.price_desc">Prix : Décroissant</option>
                        <option value="name_asc" data-translate-key="products_page.filter.sort.name_asc">Nom : A à Z</option>
                        <option value="name_desc" data-translate-key="products_page.filter.sort.name_desc">Nom : Z à A</option>
                    </select>
                </div>
                <div>
                    <label for="search-filter" class="block text-sm font-medium text-mt-earth-brown mb-1 font-primary" data-translate-key="products_page.filter.search">Rechercher :</label>
                    <div class="relative">
                        <input type="search" id="search-filter" name="search" placeholder="Nom du produit..." class="form-input w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold pr-10" data-translate-placeholder="products_page.filter.search_placeholder">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-mt-warm-taupe">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        
        <div id="loading-indicator" class="text-center py-10 hidden">
            <i class="fas fa-spinner fa-spin text-3xl text-mt-classic-gold"></i>
            <p class="text-mt-earth-brown mt-2 font-primary" data-translate-key="products_page.loading">Chargement des produits...</p>
        </div>

        <section id="product-grid">
            <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                <!-- Product cards will be loaded here by JS (products.js -> displayProductCard or nos-produits.js) -->
            </div>
        </section>

        <!-- Pagination -->
        <nav id="pagination-container" aria-label="Product list navigation" class="mt-10 md:mt-16 flex justify-center">
            <!-- Pagination links will be inserted here by JS -->
        </nav>
    </main>

    <div id="main-footer-placeholder"></div>
    <div id="cart-toast-placeholder" class="fixed bottom-5 right-5 z-50"></div>
    <div id="global-message-container" class="fixed top-20 right-5 z-[1000] w-auto max-w-sm"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script> <!-- Contains displayProductCard -->
    <script src="js/nos-produits.js"></script> <!-- Specific JS for this page -->
</body>
</html>

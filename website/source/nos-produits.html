<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('products_page_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="main/main.css">
</head>
<body class="bg-gray-100">

    <%- include('header.html') %>

    <main class="container mx-auto mt-10 px-4">
        <h1 class="text-4xl font-bold text-center mb-12"><%= t('products_main_title') %></h1>

        <div class="flex">
            <!-- Filters -->
            <aside class="w-1/4 pr-8">
                <h3 class="text-xl font-bold mb-4"><%= t('products_filter_title') %></h3>
                <div id="category-filters" class="space-y-2">
                    <!-- Category filters will be loaded by JS -->
                </div>
            </aside>

            <!-- Product Grid -->
            <section class="w-3/4">
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Products will be loaded by JS -->
                </div>
            </section>
        </div>
    </main>

    <%- include('footer.html') %>
    
    <script>
         window.i18n = {
            add_to_cart: "<%= t('pro_market_add_to_cart') %>",
            nav_account: "<%= t('nav_account') %>",
            nav_logout: "<%= t('nav_logout') %>",
            nav_login: "<%= t('nav_login') %>",
            newsletter_success: "<%= t('newsletter_success') %>",
            newsletter_error: "<%= t('newsletter_error') %>",
            filter_all_categories: "<%= t('products_filter_all_categories') %>",
        }
    </script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/nos-produits.js"></script>
    <script src="js/newsletter.js"></script>

</body>
</html>

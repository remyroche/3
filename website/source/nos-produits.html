<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title data-translate-key="products_page.title">Nos Produits - Maison Trüvra</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nos-produits.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="main-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 mt-20 md:mt-24 lg:mt-28">
        <header class="page-header text-center mb-10 md:mb-12">
            <h1 class="page-title text-3xl md:text-4xl lg:text-5xl font-bold" data-translate-key="products_page.main_title">Découvrez Nos Trésors Truffés</h1>
            <p class="text-lg text-mt-earth-brown max-w-2xl mx-auto mt-4" data-translate-key="products_page.subtitle">Une sélection exquise de truffes fraîches et de produits fins, cultivés avec passion et savoir-faire.</p>
        </header>

        <!-- Filters and Sorting Section -->
        <section id="filters-section" class="mb-8 p-4 md:p-6 bg-white shadow-md rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="category-filter" class="block text-sm font-medium text-mt-earth-brown mb-1" data-translate-key="products_page.filter_category">Filtrer par Catégorie :</label>
                    <select id="category-filter" class="form-select w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold">
                        <option value="" data-translate-key="products_page.all_categories">Toutes les catégories</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
                <div>
                    <label for="sort-by" class="block text-sm font-medium text-mt-earth-brown mb-1" data-translate-key="products_page.sort_by">Trier par :</label>
                    <select id="sort-by" class="form-select w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold">
                        <option value="default" data-translate-key="products_page.sort_default">Défaut</option>
                        <option value="price-asc" data-translate-key="products_page.sort_price_asc">Prix : Croissant</option>
                        <option value="price-desc" data-translate-key="products_page.sort_price_desc">Prix : Décroissant</option>
                        <option value="name-asc" data-translate-key="products_page.sort_name_asc">Nom : A-Z</option>
                        <option value="name-desc" data-translate-key="products_page.sort_name_desc">Nom : Z-A</option>
                    </select>
                </div>
                <div>
                    <label for="search-products" class="block text-sm font-medium text-mt-earth-brown mb-1" data-translate-key="products_page.search_label">Rechercher :</label>
                    <input type="search" id="search-products" placeholder="Nom du produit..." class="form-input w-full rounded-md border-mt-warm-taupe focus:ring-mt-classic-gold focus:border-mt-classic-gold" data-translate-placeholder="products_page.search_placeholder">
                </div>
            </div>
        </section>

        <!-- Product Grid Section -->
        <section id="product-grid">
            <div id="product-list-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                <!-- Product cards will be dynamically inserted here by nos-produits.js -->
            </div>
            <div id="loading-indicator" class="text-center py-10 hidden">
                <i class="fas fa-spinner fa-spin text-3xl text-mt-classic-gold"></i>
                <p class="text-mt-earth-brown mt-2" data-translate-key="products_page.loading">Chargement des produits...</p>
            </div>
        </section>

        <!-- Pagination Section -->
        <nav id="pagination-container" aria-label="Pagination des produits" class="mt-10 md:mt-12 flex justify-center">
            <!-- Pagination links will be dynamically inserted here -->
        </nav>
    </main>

    <div id="main-footer-placeholder"></div>
    <div id="cart-toast-placeholder" class="fixed bottom-5 right-5 z-50"></div>
    <div id="global-message-container" class="fixed top-20 right-5 z-[1000] w-auto max-w-sm"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/nos-produits.js"></script>
</body>
</html>

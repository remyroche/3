<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="admin-body">
    <div class="admin-main-container">
        <header class="admin-page-header">
            <h1 class="admin-page-title">Mon Profil Administrateur</h1>
        </header>

        <main>
            <div class="grid md:grid-cols-3 gap-6">
                <!-- Profile Information Section -->
                <section class="admin-content-area md:col-span-2">
                    <h2 class="section-heading">Informations Personnelles</h2>
                    <form id="admin-profile-form">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="profile-first-name">Prénom</label>
                                <input type="text" id="profile-first-name" name="first_name" value="Admin" placeholder="Votre prénom">
                            </div>
                            <div class="form-group">
                                <label for="profile-last-name">Nom</label>
                                <input type="text" id="profile-last-name" name="last_name" value="Trüvra" placeholder="Votre nom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profile-email">Adresse E-mail</label>
                            <input type="email" id="profile-email" name="email" value="admin@maisontruvra.com" placeholder="votreadresse@example.com" readonly class="readonly-field-display">
                             <small>L'adresse e-mail ne peut pas être modifiée ici.</small>
                        </div>
                        
                        <div class="button-group mt-4">
                            <button type="submit" class="btn btn-primary">Enregistrer les Modifications</button>
                        </div>
                    </form>
                </section>

                <!-- Security Section -->
                <section class="admin-content-area md:col-span-1">
                    <h2 class="section-heading">Sécurité</h2>
                    <form id="admin-password-form">
                        <div class="form-group">
                            <label for="profile-current-password">Mot de Passe Actuel</label>
                            <input type="password" id="profile-current-password" name="current_password" placeholder="Requis pour changer">
                        </div>
                        <div class="form-group">
                            <label for="profile-new-password">Nouveau Mot de Passe</label>
                            <input type="password" id="profile-new-password" name="new_password" placeholder="Laissez vide pour ne pas changer">
                        </div>
                        <div class="form-group">
                            <label for="profile-confirm-password">Confirmer Nouveau Mot de Passe</label>
                            <input type="password" id="profile-confirm-password" name="confirm_password" placeholder="Confirmez le nouveau mot de passe">
                        </div>
                        <div class="button-group mt-3">
                            <button type="submit" class="btn btn-secondary">Changer le Mot de Passe</button>
                        </div>
                    </form>
                    <hr class="my-6 border-mt-warm-taupe">
                    <div>
                        <h3 class="subsection-heading">Authentification à Deux Facteurs (TOTP)</h3>
                        <div id="totp-status-display" class="mb-3">
                            <!-- Status populated by JS: e.g., "TOTP est Activé" or "TOTP est Désactivé" -->
                            <p class="text-small">Statut: <span class="font-weight-semibold" id="totp-current-status">Chargement...</span></p>
                        </div>
                        <button type="button" id="manage-totp-btn" class="btn btn-outline-gold w-full">
                            Gérer TOTP
                        </button>
                        <!-- Modal or separate page for TOTP setup/disable would be triggered by admin_profile.js -->
                    </div>
                </section>
            </div>
        </main>

        <footer class="text-center text-small mt-4 py-4 border-t border-mt-warm-taupe">
            <p>&copy; <span id="current-year"></span> Maison Trüvra. Tous droits réservés.</p>
        </footer>
    </div>

    <!-- Admin specific JS for profile interactions -->
    <script src="js/admin_api.js"></script>
    <script src="js/admin_profile.js"></script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - Maison Trüvra</title>
    <link rel="stylesheet" href="css/admin_style.css"> <!-- Ensure this path is correct -->
    <link href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)" rel="stylesheet">
    <style>
        /* Additional styles for TOTP and SimpleLogin button if not in admin_style.css */
        .totp-section { margin-top: 1.5rem; }
        .simplelogin-btn {
            background-color: #4A90E2; /* Example SimpleLogin-like blue */
            color: white;
            transition: background-color 0.3s;
        }
        .simplelogin-btn:hover {
            background-color: #357ABD;
        }
        .divider-text {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280; /* Tailwind gray-500 */
            font-size: 0.875rem; /* text-sm */
            margin: 1.5rem 0; /* my-6 */
        }
        .divider-text::before,
        .divider-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
        }
        .divider-text:not(:empty)::before {
            margin-right: .5em;
        }
        .divider-text:not(:empty)::after {
            margin-left: .5em;
        }
    </style>
</head>
<body id="page-admin-login" class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="admin-login-container bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="logo-container text-center mb-8">
            <i class="fas fa-user-shield fa-3x text-gray-700"></i>
            <h1 class="text-3xl font-bold text-gray-800 mt-2">Maison Trüvra</h1>
            <p class="text-gray-600">Portail Administrateur</p>
        </div>

        <form id="admin-login-form" class="space-y-6">
            <div id="password-section">
                <div>
                    <label for="admin-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="admin-email" name="email" required
                               class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 form-input-admin">
                    </div>
                </div>

                <div>
                    <label for="admin-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="admin-password" name="password" required
                               class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2 form-input-admin">
                    </div>
                </div>
            </div>
            
            <!-- TOTP Section (hidden by default) -->
            <div id="totp-section" class="hidden totp-section space-y-4">
                <p class="text-sm text-center text-gray-700">Un code de vérification a été envoyé à votre application d'authentification.</p>
                <div>
                    <label for="admin-totp-code" class="block text-sm font-medium text-gray-700">Code TOTP (6 chiffres)</label>
                    <input type="text" id="admin-totp-code" name="totp_code" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                           class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md py-2 px-3 text-center form-input-admin"
                           autocomplete="one-time-code">
                </div>
                 <button type="button" id="submit-totp-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Vérifier Code TOTP
                </button>
            </div>
            
            <div id="login-error-message" class="hidden text-red-500 text-sm text-center min-h-[1.25rem]"></div>

            <div>
                <button type="submit" id="submit-password-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 login-button">
                    Se connecter
                </button>
            </div>
        </form>

        <div class="divider-text">OU</div>

        <div>
            <button type="button" id="simplelogin-button"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white simplelogin-btn focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Se connecter avec SimpleLogin
            </button>
        </div>

        <p class="mt-6 text-center text-sm text-gray-500">
            <a href="../index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Retour au site principal
            </a>
        </p>
    </div>
   
    <div id="admin-toast-container" class="fixed bottom-0 right-0 p-4 space-y-2 z-[1051]"></div>

    <!-- Ensure admin_config.js is loaded first -->
    <script src="js/admin_config.js"></script> 
    <script src="js/admin_ui.js"></script>
    <script src="js/admin_api.js"></script> 
    <script src="js/admin_auth.js"></script> 
    <script src="js/admin_main.js"></script> 
</body>
</html>

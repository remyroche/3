<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Factures - Admin - Maison Trüvra</title>
    <link rel="stylesheet" href="css/admin_style.css"> <!-- Standardized path -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body" id="page-admin-invoices">

    <div id="admin-header-placeholder"></div> <!-- Placeholder for the common header -->

    <main class="admin-main-container">
        <div class="admin-page-header">
            <div class="d-flex justify-content-between align-items-center">
                 <h1 class="admin-page-title mb-0">Gestion des Factures</h1>
                 <a href="admin_create_invoice.html" class="btn btn-admin-primary" id="create-new-invoice-btn"><i class="fas fa-plus-circle mr-2"></i> Créer une Facture Manuelle</a>
            </div>
        </div>
        
        <section class="admin-form-container content-card">
            <h2 class="section-heading">Filtrer les Factures</h2>
            <form id="invoice-filters-form" class="admin-form"> <!-- Added ID for JS targeting if needed -->
                <div class="grid md:grid-cols-3 gap-4 mb-4">
                    <div class="form-group">
                        <label for="filter-manage-invoice-user" class="form-label">Rechercher (N°, Client, Email):</label>
                        <input type="search" id="filter-manage-invoice-user" name="search" placeholder="N° facture, nom client, email..." class="form-input-admin">
                    </div>
                    <div class="form-group">
                        <label for="filter-manage-invoice-status" class="form-label">Filtrer par statut :</label>
                        <select id="filter-manage-invoice-status" name="status_filter" class="form-input-admin">
                            <option value="">Tous les statuts</option>
                            <option value="draft">Brouillon</option>
                            <option value="issued">Émise</option>
                            <option value="sent">Envoyée</option>
                            <option value="paid">Payée</option>
                            <option value="partially_paid">Partiellement Payée</option>
                            <option value="overdue">En Retard</option>
                            <option value="cancelled">Annulée</option>
                            <option value="voided">Annulée (Comptab.)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-manage-invoice-date" class="form-label">Filtrer par date d'émission :</label>
                        <input type="date" id="filter-manage-invoice-date" name="date_filter" class="form-input-admin">
                    </div>
                </div>
                <button type="button" id="apply-invoice-filters-button" class="btn btn-admin-primary"><i class="fas fa-filter mr-2"></i>Appliquer Filtres</button>
            </form>
        </section>

        <section class="admin-table-container content-card">
            <h2 class="section-heading">Liste des Factures</h2>
            <div class="overflow-x-auto">
                <table class="admin-table" id="manage-invoices-table"> <!-- Ensure ID is unique if different from other tables -->
                    <thead>
                        <tr>
                            <th>N° Facture</th>
                            <th>Client</th>
                            <th>Date d'Émission</th>
                            <th>Date d'Échéance</th>
                            <th>Total TTC</th>
                            <th>Statut</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="manage-invoices-table-body">
                        <tr><td colspan="7" class="text-center p-4">Chargement des factures...</td></tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Pagination des factures" class="mt-4 d-flex justify-content-center" id="invoice-pagination-controls">
                <!-- Pagination controls will be inserted here by JS -->
            </nav>
        </section>
    </main>

    <footer class="admin-footer">
        <p>&copy; <span id="currentYearInvoices"></span> Maison Trüvra - Admin Panel</p>
    </footer>
    <div id="admin-toast-container"></div>

    <script src="js/admin_config.js"></script>
    <script src="js/admin_ui.js"></script>
    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    <script src="js/admin_main.js"></script> <!-- This will load the common header -->
    <script src="js/admin_invoices.js"></script>
    <script>
        document.getElementById('currentYearInvoices').textContent = new Date().getFullYear();
    </script>
</body>
</html>

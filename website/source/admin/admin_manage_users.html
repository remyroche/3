<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Utilisateurs - Maison Trüvra Admin</title>
    <link rel="stylesheet" href="css/admin_style.css"> <!-- Standardized path -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body" id="page-admin-manage-users">

    <div id="admin-header-placeholder"></div> <!-- Placeholder for the common header -->

    <main class="admin-main-container">
        <div class="admin-page-header">
            <h1 class="admin-page-title">Gestion des Utilisateurs</h1>
        </div>

        <section class="admin-form-container content-card">
            <h2 class="section-heading">Filtrer les Utilisateurs</h2>
            <form id="user-filters-form" class="admin-form"> <!-- Added ID -->
                <div class="grid md:grid-cols-3 gap-4 mb-4">
                    <div class="form-group">
                        <label for="filter-user-role" class="form-label">Rôle:</label>
                        <select id="filter-user-role" class="form-input-admin">
                            <option value="">Tous</option>
                            <option value="b2c_customer">Client B2C</option>
                            <option value="b2b_professional">Professionnel B2B</option>
                            <option value="admin">Administrateur</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-user-is-active" class="form-label">Statut Actif:</label>
                        <select id="filter-user-is-active" class="form-input-admin">
                            <option value="">Tous</option>
                            <option value="true">Actif</option>
                            <option value="false">Inactif</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="search-user-email" class="form-label">Rechercher (Email, Nom, ID, Entreprise):</label>
                        <input type="text" id="search-user-email" placeholder="Email, Nom, ID..." class="form-input-admin">
                    </div>
                </div>
                 <button type="button" id="apply-user-filters-button" class="btn btn-admin-primary"><i class="fas fa-filter mr-2"></i>Appliquer Filtres</button>
            </form>
        </section>

        <section class="admin-table-container content-card">
            <h2 class="section-heading">Liste des Utilisateurs</h2>
            <div class="overflow-x-auto">
                <table class="admin-table min-w-full">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nom</th>
                            <th>Rôle</th>
                            <th>Actif</th>
                            <th>Vérifié</th>
                            <th>Statut B2B</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr><td colspan="8" class="text-center p-4">Chargement des utilisateurs...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- User Edit Modal -->
        <div id="user-edit-modal" class="admin-modal-overlay">
            <div class="admin-modal-content sm-max-w-lg">
                <form id="user-edit-form" class="admin-form">
                    <div class="admin-modal-header">
                        <h3 id="user-edit-modal-title" class="admin-form-title">Modifier Utilisateur</h3>
                        <button type="button" class="admin-modal-close" id="close-user-edit-modal-button" aria-label="Close">&times;</button>
                    </div>
                    <div class="admin-modal-body space-y-4">
                        <input type="hidden" id="edit-user-id" name="user_id">
                        
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="edit-user-first-name" class="form-label">Prénom</label>
                                <input type="text" id="edit-user-first-name" name="first_name" class="form-input-admin">
                            </div>
                            <div class="form-group">
                                <label for="edit-user-last-name" class="form-label">Nom</label>
                                <input type="text" id="edit-user-last-name" name="last_name" class="form-input-admin">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-user-email" class="form-label">Email</label>
                            <input type="email" id="edit-user-email" name="email" readonly class="form-input-admin readonly-field">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="edit-user-role" class="form-label">Rôle</label>
                                <select id="edit-user-role" name="role" class="form-input-admin">
                                    <option value="b2c_customer">Client B2C</option>
                                    <option value="b2b_professional">Professionnel B2B</option>
                                    <option value="admin">Administrateur</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label for="edit-user-is-active" class="form-label">Compte Actif</label>
                                <select id="edit-user-is-active" name="is_active" class="form-input-admin">
                                    <option value="true">Oui</option>
                                    <option value="false">Non</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-user-is-verified" class="form-label">Email Vérifié</label>
                             <select id="edit-user-is-verified" name="is_verified" class="form-input-admin">
                                <option value="true">Oui</option>
                                <option value="false">Non</option>
                            </select>
                        </div>
                        <div class="b2b-fields hidden space-y-4 pt-4 border-t border-gray-200"> <!-- Ensure border class from global styles -->
                             <h4 class="subsection-heading">Informations Professionnelles (B2B)</h4>
                            <div class="form-group">
                                <label for="edit-user-company-name" class="form-label">Nom Entreprise</label>
                                <input type="text" id="edit-user-company-name" name="company_name" class="form-input-admin">
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="edit-user-vat-number" class="form-label">N° TVA</label>
                                    <input type="text" id="edit-user-vat-number" name="vat_number" class="form-input-admin">
                                </div>
                                <div class="form-group">
                                    <label for="edit-user-siret-number" class="form-label">N° SIRET</label>
                                    <input type="text" id="edit-user-siret-number" name="siret_number" class="form-input-admin">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-user-professional-status" class="form-label">Statut Professionnel</label>
                                <select id="edit-user-professional-status" name="professional_status" class="form-input-admin">
                                    <option value="pending">En attente</option>
                                    <option value="approved">Approuvé</option>
                                    <option value="rejected">Rejeté</option>
                                    <option value="pending_review">En attente de vérification</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="admin-modal-actions">
                        <button type="submit" id="save-user-changes-button" class="btn btn-admin-primary">
                            Enregistrer Modifications
                        </button>
                        <button type="button" id="cancel-user-edit-button" class="btn btn-admin-secondary">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="admin-footer">
        <p>&copy; <span id="currentYearManageUsers"></span> Maison Trüvra - Admin Panel</p>
    </footer>

    <div id="admin-toast-container"></div>

    <script src="js/admin_config.js"></script> 
    <script src="js/admin_ui.js"></script>     
    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    <script src="js/admin_main.js"></script> <!-- This will load the common header -->
    <script src="js/admin_users.js"></script>   
    <script>
        document.getElementById('currentYearManageUsers').textContent = new Date().getFullYear();
    </script>
</body>
</html>

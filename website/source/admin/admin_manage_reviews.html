<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Avis - Maison Trüvra Admin</title>
    <link rel="stylesheet" href="css/admin_style.css"> <!-- Standardized path -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body" id="page-admin-manage-reviews">

    <div id="admin-header-placeholder"></div> <!-- Placeholder for the common header -->

    <main class="admin-main-container">
        <div class="admin-page-header">
            <h1 class="admin-page-title">Gestion des Avis Clients</h1>
        </div>

        <section class="admin-form-container content-card">
            <h2 class="section-heading">Filtrer les Avis</h2>
            <form id="review-filters-form" class="admin-form"> <!-- Added ID -->
                <div class="grid md:grid-cols-3 gap-4 mb-4">
                    <div class="form-group">
                        <label for="filter-review-status" class="form-label">Statut:</label>
                        <select id="filter-review-status" class="form-input-admin">
                            <option value="">Tous</option>
                            <option value="pending">En attente d'approbation</option>
                            <option value="approved">Approuvé</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-review-product" class="form-label">Produit (ID, Nom ou Code):</label>
                        <input type="text" id="filter-review-product" placeholder="ID, Nom ou Code du produit..." class="form-input-admin">
                    </div>
                    <div class="form-group">
                        <label for="filter-review-user" class="form-label">Utilisateur (Email ou ID):</label>
                        <input type="text" id="filter-review-user" placeholder="Email ou ID utilisateur..." class="form-input-admin">
                    </div>
                </div>
                 <button type="button" id="apply-review-filters-button" class="btn btn-admin-primary"><i class="fas fa-filter mr-2"></i>Appliquer Filtres</button>
            </form>
        </section>

        <section class="admin-table-container content-card">
            <h2 class="section-heading">Liste des Avis</h2>
            <div class="overflow-x-auto">
                <table class="admin-table min-w-full">
                    <thead>
                        <tr>
                            <th>ID Avis</th>
                            <th>Produit</th>
                            <th>Utilisateur</th>
                            <th>Note</th>
                            <th>Commentaire</th>
                            <th>Date</th>
                            <th>Statut</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table-body">
                        <tr><td colspan="8" class="text-center p-4">Chargement des avis...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <footer class="admin-footer">
        <p>&copy; <span id="currentYearManageReviews"></span> Maison Trüvra - Admin Panel</p>
    </footer>

    <div id="admin-toast-container"></div>

    <script src="js/admin_config.js"></script>
    <script src="js/admin_ui.js"></script>
    <script src="js/admin_api.js"></script>
    <script src="js/admin_auth.js"></script>
    <script src="js/admin_main.js"></script> <!-- This will load the common header -->
    <script src="js/admin_reviews.js"></script>
    <script>
        document.getElementById('currentYearManageReviews').textContent = new Date().getFullYear();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="<%= lang %>">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= t('home_page_title') %></title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="main/main.css">
</head>
<body class="bg-gray-50">

    <%- include('header.html') %>

    <main>
        <!-- Hero Section -->
        <section class="bg-blue-600 text-white text-center py-20">
            <h1 class="text-5xl font-bold mb-4"><%= t('home_hero_title') %></h1>
            <p class="text-xl mb-8"><%= t('home_hero_subtitle') %></p>
            <a href="nos-produits.html" class="bg-white text-blue-600 font-bold py-3 px-8 rounded-full hover:bg-gray-200 transition-colors duration-300"><%= t('home_hero_cta') %></a>
        </section>

        <!-- Featured Products -->
        <section class="py-16">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center mb-12"><%= t('home_featured_products_title') %></h2>
                <div id="featured-products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Products loaded by JS -->
                </div>
            </div>
        </section>

        <!-- About Us Snippet -->
        <section class="bg-gray-100 py-16">
            <div class="container mx-auto px-6 text-center">
                 <h2 class="text-3xl font-bold mb-4"><%= t('home_about_title') %></h2>
                 <p class="max-w-3xl mx-auto text-gray-600 mb-8"><%= t('home_about_text') %></p>
                 <a href="notre-histoire.html" class="text-blue-600 font-semibold hover:underline"><%= t('home_about_cta') %></a>
            </div>
        </section>
    </main>

    <%- include('footer.html') %>
    
    <script>
        window.i18n = {
            add_to_cart: "<%= t('pro_market_add_to_cart') %>",
            nav_account: "<%= t('nav_account') %>",
            nav_logout: "<%= t('nav_logout') %>",
            nav_login: "<%= t('nav_login') %>",
            newsletter_success: "<%= t('newsletter_success') %>",
            newsletter_error: "<%= t('newsletter_error') %>",
        }
    </script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="js/newsletter.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="cart_page.title">Votre Panier - Maison Trüvra</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/panier.css"> <!-- Specific styles for cart page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="main-header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 mt-20 md:mt-24 lg:mt-28">
        <header class="page-header text-center mb-8 md:mb-10">
            <h1 class="page-title text-3xl md:text-4xl font-bold" data-translate-key="cart_page.main_title">Votre Panier d'Exception</h1>
        </header>

        <div id="cart-content-area">
            <div id="empty-cart-message" class="text-center py-10 hidden">
                <i class="fas fa-shopping-bag fa-4x text-mt-warm-taupe mb-4"></i>
                <p class="text-xl text-mt-earth-brown mb-4" data-translate-key="cart_page.empty_message">Votre panier est actuellement vide.</p>
                <a href="nos-produits.html" class="btn btn-primary" data-translate-key="cart_page.cta_shop_now">Découvrir nos produits</a>
            </div>

            <div id="cart-table-and-summary" class="hidden"> <!-- Initially hidden, shown by JS if cart has items -->
                <div class="cart-table-container overflow-x-auto bg-white shadow-lg rounded-lg p-4 md:p-6 mb-8">
                    <table class="cart-table w-full">
                        <thead class="border-b-2 border-mt-classic-gold">
                            <tr>
                                <th class="py-3 px-2 md:px-4 text-left text-sm font-semibold uppercase text-mt-earth-brown tracking-wider" data-translate-key="cart_page.table_product">Produit</th>
                                <th class="py-3 px-2 md:px-4 text-center text-sm font-semibold uppercase text-mt-earth-brown tracking-wider" data-translate-key="cart_page.table_price">Prix</th>
                                <th class="py-3 px-2 md:px-4 text-center text-sm font-semibold uppercase text-mt-earth-brown tracking-wider" data-translate-key="cart_page.table_quantity">Quantité</th>
                                <th class="py-3 px-2 md:px-4 text-right text-sm font-semibold uppercase text-mt-earth-brown tracking-wider" data-translate-key="cart_page.table_total">Total</th>
                                <th class="py-3 px-2 md:px-4 text-right text-sm font-semibold uppercase text-mt-earth-brown tracking-wider" data-translate-key="cart_page.table_actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items-container">
                            <!-- Cart items will be dynamically inserted here by cart.js -->
                        </tbody>
                    </table>
                </div>

                <div class="cart-summary-section grid md:grid-cols-2 gap-8">
                    <div class="additional-actions">
                        <button id="clear-cart-btn" class="btn btn-outline text-mt-truffle-burgundy border-mt-truffle-burgundy hover:bg-mt-truffle-burgundy hover:text-mt-cream mb-4 md:mb-0" data-translate-key="cart_page.clear_cart_btn">
                            <i class="fas fa-times-circle mr-2"></i>Vider le Panier
                        </button>
                        <a href="nos-produits.html" class="btn btn-secondary ml-0 md:ml-4" data-translate-key="cart_page.continue_shopping_btn">
                           <i class="fas fa-arrow-left mr-2"></i>Continuer les Achats
                        </a>
                    </div>

                    <div class="cart-totals bg-white shadow-lg rounded-lg p-6">
                        <h2 class="section-title text-xl font-semibold mb-4" data-translate-key="cart_page.summary_title">Résumé du Panier</h2>
                        <div class="flex justify-between items-center mb-2 pb-2 border-b border-mt-cream-dark">
                            <span class="text-mt-earth-brown" data-translate-key="cart_page.summary_subtotal">Sous-total :</span>
                            <span id="cart-summary-subtotal" class="font-semibold text-mt-near-black">€0.00</span>
                        </div>
                        <!-- Shipping can be added here if calculated -->
                        <!-- <div class="flex justify-between items-center mb-4 pb-2 border-b border-mt-cream-dark">
                            <span class="text-mt-earth-brown" data-translate-key="cart_page.summary_shipping">Livraison :</span>
                            <span id="cart-summary-shipping" class="font-semibold text-mt-near-black">Calculé à la caisse</span>
                        </div> -->
                        <div class="flex justify-between items-center mt-4 pt-4 border-t-2 border-mt-classic-gold">
                            <span class="text-xl font-bold text-mt-near-black" data-translate-key="cart_page.summary_total_label">Total :</span>
                            <span id="cart-summary-total" class="text-xl font-bold text-mt-truffle-burgundy">€0.00</span>
                        </div>
                        <a href="payment.html" id="checkout-button-cart-page" class="btn btn-primary w-full mt-6 py-3 text-center" data-translate-key="cart_page.checkout_btn">
                            Passer à la Caisse <i class="fas fa-credit-card ml-2"></i>
                        </a>
                        <p class="text-xs text-center mt-3 text-mt-warm-taupe" data-translate-key="cart_page.checkout_secure_note">Paiement sécurisé. Taxes incluses. Frais de port calculés à l'étape suivante.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer-placeholder"></div>
    <div id="cart-toast-placeholder" class="fixed bottom-5 right-5 z-50"></div>
    <div id="global-message-container" class="fixed top-20 right-5 z-[1000] w-auto max-w-sm"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <!-- No specific page JS needed for panier.html if cart.js handles its display -->
</body>
</html>
